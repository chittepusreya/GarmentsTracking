<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sewing Input</title>
    <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="menu-icon">
      <a href="/orders/{{ order_id }}/inputs"><span class="material-icons-outlined">arrow_back</span></a>
    </div>
  <h1>Sewing Input Details</h1>
  <link rel="stylesheet" href="{{url_for('static', filename='dpt.css')}}">
  <form action="/orders/{{ order_id }}/inputs/sew/save" method="post">
    <table>
      <tr>
        <td> <label for="item_no">Item no.:</label></td>
        <td> <input type="text" name="item_num" id="item_no" value="{{ data['item_num'] }}" disabled></td>
      </tr>
      <tr>
        <td> <label for="style_no">Style no.:</label></td>
        <td> <input type="text" name="style_num" id="style_no" value="{{ data['style_num'] }}" disabled></td>
      </tr>
      </tr>
        <td><label for="color_code">Color:</label></td>
        <td><input type="text" name="colour_code" id="color_code"></td>
      </tr>
      <tr>
        <td><label for="sizes">Size:</label></td>
        <td><input type="text" name="sizes" id="sizes"></td>
      </tr>
      <tr>
        <td><label for="Planned start sew date">Planned start sew date:</label></td>
        <td><input type="date" name="p_s_s_d" id="planned start sew date"></td>
      </tr>
      <tr>
        <td><label for="p_e_s_d">Planned end sew date:</label></td>
        <td><input type="date" name="p_e_s_d" id="p_e_s_d"></td>
      </tr>
      <tr>
        <td><label for="a_s_s_d">Actual start sew date:</label></td>
        <td><input type="date" name="a_s_s_d" id="a_s_s_d"></td>
      </tr>
      <tr>
        <td><label for="planned_wip">Planned WIP:</label></td>
        <td><input type="number" name="planned_wip" id="planned_wip"></td>
      </tr>
      <tr>
        <td><label for="planned_output">Planned Output:</label></td>
        <td><input type="number" name="planned_output" id="planned_output"></td>
      </tr>
       <tr>
        <td><label for="sewing_line">Sewing Line:</label></td>
        <td><input type="number" name="sewing_line" id="sewing_line"></td>
      </tr>
      <tr>
        <td><label for="sam">Garment SAM:</label></td>
        <td><input type="number" name="sam" id="sam"></td>
      </tr>
      <tr>
        <td><label for="days">No. Of Days:</label></td>
        <td><input type="number" name="days" id="days"></td>
      </tr>
      <tr>
        <td><label for="manpower">Manpower:</label></td>
        <td><input type="number" name="man_power" id="manpower"></td>
      </tr>
      <tr>
        <td><label for="helpers">Helpers:</label></td>
        <td><input type="number" name="helpers" id="helpers"></td>
      </tr>
      <tr>
        <td><label for="eff">Target Efficiency:</label></td>
        <td><input type="number" name="eff" id="eff"></td>
      </tr>
    </table>
      <div class="btn">
      <a href="/orders/{{ order_id }}/inputs/sew/scan">Scan Barcode</a>
      <input type="submit" value="Save">
      <a href="/orders/{{ order_id }}/sew/report">Show Current Report</a>
      <a href="/orders/{{ order_id }}/inputs/sew/mark_complete">Mark As Complete</a>
    </div>
</div>
</body>
</html>
